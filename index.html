<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Coverage calculator</title>
	<script src="script.js" type="module"></script>

	<style>
		body {
			margin: 0;
			margin-bottom: 18px;
			text-align: center;
			background-color: white;
		}
		.head {
			display: block;
			background-color: aliceblue;
		}
		button, input {
			margin: 3px;
			margin-bottom: 6px;
		}
		/* input:focus-visible {
			outline: none;
		} */
		button.active {
			border-color: green;
			border-radius: 3px;
		}
		table {
			margin-left: auto;
			margin-right: auto;
			border-collapse: collapse;
		}
		tbody {
			text-align: left;
		}
		td.bigrow {
			border: none;
			border-top: 1px solid gray;
			padding-top: 7px;
			padding-bottom: 7px;
		}
		.subtable {
			width: 100%;
			height: 100%;
			font-size: 87%;
		}
		.multi { text-align: center; }
		.bar {
			border-radius: 3px;
			height: 10px;
			display: inline-block;
		}
		div.four { background: #73d216 }
		div.two { background: #4e9a06 }
		div.one { background: #ffdd57 }
		div.half { background: #a40000 }
		div.quarter { background: #7c0000 }

	</style>
</head>

<body>
	<div class="head">
		Number of attacking moves<br>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<br>Include these types<br>
		<input id="includeInput">
		<br>Exclude these types<br>
		<input id="excludeInput">
	</div>

	<table>
		<thead>
			<tr>
				<th>Attack types</th>
				<th>Effect tally</th>
				<th>Weaknesses</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>

</body>
</html>
